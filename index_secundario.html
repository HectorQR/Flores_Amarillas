    <a href="index_flores.html" class="floating-button">VER ANIMACIÓN</a>
    <!-- Cargar el script secundario y obtener el nombre del usuario desde localStorage -->
    <script src="script_secundario.js"></script>
    <script>
        // Obtener el nombre del usuario desde localStorage y mostrar la bienvenida
        const user = localStorage.getItem('user');
        if (user) {
            document.getElementById('welcome-message').innerText = `Bienvenida ${user.charAt(0).toUpperCase() + user.slice(1)}!`;
            loadMessages(user); // Llamar a la función que carga los mensajes
        } else {
            // Redirigir a la página principal si no hay usuario en localStorage
            window.location.href = 'index_Principal.html';
        }
    </script>
